<!DOCTYPE html>
<html>
  <head>
    <title>Personal Info</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/template.css" />
    <link rel="stylesheet" type="text/css" href="./assets/navbar.css" />
    <link rel="stylesheet" type="text/css" href="./assets/sexysphere.css" />
  </head>

  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars" style="padding-top: 7px;"></i>
      </span>
      <a href="#home" class="logo">
        <img
          src="./assets/logo.png"
          style="width: 280px; height: 50px; margin-left: 0; float: left;"
          ;
      /></a>

      <ul class="main-nav" id="js-menu">
        <li>
          <a href="#aboutus" class="nav-links" style="padding: 5px;">
            About Us</a
          >
        </li>

        <li>
          <a href="#contactUs" class="nav-links" style="padding: 5px;"
            >Contact Us</a
          >
        </li>
        <li>
          <a href="#singup" class="nav-links buttons">Sign Up</a>
        </li>
      </ul>
    </nav>
    <script>
      let mainNav = document.getElementById("js-menu");
      let navBarToggle = document.getElementById("js-navbar-toggle");
      navBarToggle.addEventListener("click", function () {
        mainNav.classList.toggle("active");
      });
    </script>

    <div class="content_body">
      <div class="headline">
        <h2 class="personal_head">Personal Info</h2>
        <p class="head_text">
          It is important for employers to know about you.
        </p>
      </div>

      <div class="form">
        <form action="connectsql.php" method="post">
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="fname"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="lname"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="add"
                class="form-control"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="city"
                class="form-control"
                placeholder="City"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="state"
                class="form-control"
                placeholder="State"
              />
            </div>
            <div class="col">
              <input
                type="number"
                name="zcode"
                class="form-control"
                placeholder="Zip code"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email address"
              />
            </div>
            <div class="col">
              <input
                type="number"
                name="phone"
                class="form-control"
                placeholder="Phone"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <textarea
                id="job_desc"
                name="profile"
                placeholder="Professional Summary"
              ></textarea>
            </div>
          </div>
          <div class="row next_btn">
            <button class="nx_btn" name="submit" type="submit">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
