<!DOCTYPE html>
<html>

<head>
    <title>Personal Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/sexysphere.css">
</head>

<body>

    <div class="headline">
        <h2 class="personal_head">Education</h2>
        <p class="head_text">Add your work experience from the latest to the earliest.</p>
    </div>

    <div class="form">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Employer">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Job Title">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="State">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="label">Start date</div>
                    <input type="month" class="form-control" placeholder="Month">
                </div>
                <div class="col">
                    <div class="label">End date</div>
                    <input type="month" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea id="job_desc" placeholder="Job Description"></textarea>
            <div class="row next_btn">
                <button class="nx_btn" type="submit">Next</button>
            </div>
        </form>
    </div>

</body>

</html>
