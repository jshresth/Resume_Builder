<!DOCTYPE html>
<html>

<head>
    <title>Resume Builder App</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>

<body>
    <div class="header">
        <img src="./assets/logo.png" />
    </div>
    <div class="container">
        <div id="basicInfo">
            <form action="">
                <input type="info" name="name" id="fullName" placeholder="Full Name">
                <input type="info" name="address" id="address" placeholder="Address">
                <input type="info" name="email" id="email" placeholder="Email">
                <input type="info" name="number" id="phoneNumber" placeholder="Phone Number">
            </form>
        </div>
        <div id="experience">
            <form action="">
                <input type="experience" name="exp1Position" id="exp1Position" placeholder="Position">
                <input type="experience" name="exp2Position" id="exp2Position" placeholder="Position">
                <input type="experience" name="exp3Position" id="exp3Position" placeholder="Position"><br>
                <input type="experience" name="exp1CompanyName" id="exp1CompanyName" placeholder="Company Name">
                <input type="experience" name="exp2CompanyName" id="exp2CompanyName" placeholder="Company Name">
                <input type="experience" name="exp3CompanyName" id="exp3CompanyName" placeholder="Company Name"><br>
                <textarea name="exp1Description" id="exp1Description" cols="50" rows="7" placeholder="Description"></textarea>
                <textarea name="exp2Description" id="exp2Description" cols="50" rows="7" placeholder="Description"></textarea>
                <textarea name="exp3Description" id="exp3Description" cols="50" rows="7" placeholder="Description"></textarea>
            </form>
        </div>
        <div id="technicalProjects">
            <form action="">
                <input type="techPro" name="techPro1" id="techPro1" placeholder="Project">
                <input type="techPro" name="techPro2" id="techPro2" placeholder="Project">
                <input type="techPro" name="techPro3" id="techPro3" placeholder="Project"><br>
                <textarea name="techPro1Description" id="techPro1Description" cols="50" rows="7" placeholder="Description"></textarea>
                <textarea name="techPro2Description" id="techPro2Description" cols="50" rows="7" placeholder="Description"></textarea>
                <textarea name="techPro3Description" id="techPro3Description" cols="50" rows="7" placeholder="Description"></textarea>
            </form>
        </div>
        <div id="education">
            <form action="">
                <input type="education" name="college1" id="college1" placeholder="College">
                <input type="education" name="college2" id="college2" placeholder="High School"><br>
                <textarea name="techPro1Description" id="techPro1Description" cols="50" rows="7" placeholder="Description"></textarea>
                <textarea name="techPro2Description" id="techPro2Description" cols="50" rows="7" placeholder="Description"></textarea>
                <form action="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
