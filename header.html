<!DOCTYPE html>
<html>
  <head>
    <title>Resume Builder App</title>
    <link rel="stylesheet" type="text/css" href="template.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="index.html">RESUME</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>
  <!--form here-->
  <br /><br />
  <div class="container" style="padding-top: 30px;">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <form method="post" action="index.html">
          <div class="form-group">
            <div class="label">First Name</div>
            <input
              type="text"
              class="form-control"
              name="first_name"
              placeholder="First Name"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required="true"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password(min. 6 characters)"
              required="true"
              pattern=".{6,}"
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-control"
              name="phone"
              placeholder="Phone"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="street"
              placeholder="Street"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="city"
              placeholder="City"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="state"
              placeholder="State"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="zip"
              placeholder="ZIP"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="country"
              placeholder="Country"
              required="true"
            />
          </div>
        </form>
      </div>

      <!--second col-->
      <div class="col-sm-4 col-sm-offset-4">
        <form method="post" action="index.html">
          <div class="form-group">
            <div class="label">Last Name</div>
            <input
              type="text"
              class="form-control"
              name="cName"
              placeholder="Name"
              required="true"
            />
          </div>
          <div class="form-group">
            <div class="label"></div>

            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required="true"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password(min. 6 characters)"
              required="true"
              pattern=".{6,}"
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-control"
              name="phone"
              placeholder="Phone"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="street"
              placeholder="Street"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="city"
              placeholder="City"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="state"
              placeholder="State"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="zip"
              placeholder="ZIP"
              required="true"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="country"
              placeholder="Country"
              required="true"
            />
          </div>
        </form>
      </div>
      <!--here-->
    </div>
  </div>
  <!--Footer here-->

  <section>
    <h3></h3>
  </section>
  <div class="footer">
    <div id="button"></div>
    <div id="container">
      <div id="cont">
        <div class="footer_center">
          <h3>Footer</h3>
        </div>
      </div>
    </div>
  </div>
</html>
